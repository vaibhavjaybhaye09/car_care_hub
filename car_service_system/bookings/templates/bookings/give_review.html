{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">

  <h3>Review for {{ booking.garage.name }}</h3>
  <hr>

  <form method="POST">
    {% csrf_token %}

    <label>Rating (1â€“5):</label>
    {{ form.rating }}

    <label class="mt-2">Feedback:</label>
    {{ form.feedback }}

    <button class="btn btn-primary mt-3">Submit Review</button>
  </form>

</div>

<style>
  /* === GLASSMORPHIC CONTAINER === */
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .container > h3 {
    font-weight: 700;
    color: #2c3e50;
    font-size: 1.6rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .container > h3::before {
    content: 'Star';
    font-size: 1.8rem;
    color: #ffc107;
  }

  hr {
    border: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, #0d6efd, transparent);
    margin: 1.5rem 0;
  }

  /* === FORM STYLING === */
  form {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(12px);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
  }

  form:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
  }

  label {
    display: block;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 1.05rem;
  }

  /* === STAR RATING (Custom Styled Radio Buttons) === */
  .star-rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
    gap: 8px;
    margin-bottom: 1.5rem;
  }

  .star-rating input[type="radio"] {
    display: none;
  }

  .star-rating label {
    font-size: 2.2rem;
    color: #e0e0e0;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0;
    padding: 0;
    line-height: 1;
  }

  .star-rating label:hover,
  .star-rating label:hover ~ label,
  .star-rating input[type="radio"]:checked ~ label {
    color: #ffc107;
    transform: scale(1.15);
    text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
  }

  .star-rating input[type="radio"]:checked ~ label {
    color: #ffb400;
    animation: starPulse 0.6s ease;
  }

  @keyframes starPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  /* === TEXTAREA === */
  textarea.form-control {
    min-height: 120px;
    resize: vertical;
    border-radius: 14px;
    border: 2px solid #e0e0e0;
    padding: 14px 16px;
    font-size: 1rem;
    background-color: #f8f9fa;
    transition: all 0.3s ease;
  }

  textarea.form-control:focus {
    border-color: #0d6efd;
    background-color: white;
    box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
  }

  /* === SUBMIT BUTTON === */
  .btn-primary {
    background: linear-gradient(135deg, #0d6efd, #0a58ca);
    border: none;
    padding: 14px 32px;
    font-weight: 600;
    font-size: 1.1rem;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(13, 110, 253, 0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn-primary::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn-primary:hover::before {
    width: 300px;
    height: 300px;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(13, 110, 253, 0.4);
  }

  .btn-primary:active {
    transform: translateY(0);
  }

  /* === FORM CONTROL FOCUS GLOW === */
  .form-control,
  select.form-control {
    border-radius: 12px;
    border: 2px solid #e0e0e0;
    padding: 12px 16px;
    font-size: 1rem;
    background-color: #f8f9fa;
    transition: all 0.3s ease;
  }

  .form-control:focus,
  select.form-control:focus {
    border-color: #0d6efd;
    background-color: white;
    box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
  }

  /* === ERROR MESSAGES (if any) === */
  .text-danger {
    font-size: 0.875rem;
    color: #dc3545;
    margin-top: 6px;
    font-weight: 500;
  }

  /* === RESPONSIVE === */
  @media (max-width: 768px) {
    .container {
      padding: 15px;
    }

    form {
      padding: 1.5rem;
    }

    .container > h3 {
      font-size: 1.4rem;
    }

    .container > h3::before {
      font-size: 1.6rem;
    }

    .star-rating label {
      font-size: 1.9rem;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
    }
  }

  @media (max-width: 576px) {
    .star-rating {
      justify-content: center;
    }

    .star-rating label {
      font-size: 1.7rem;
    }
  }

  /* === SUBTLE ANIMATIONS === */
  form {
    animation: fadeInUp 0.6s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- Inject Star Rating Structure via JS (non-intrusive) -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ratingField = document.querySelector('#id_rating');
    if (!ratingField || ratingField.closest('.star-rating')) return;

    const wrapper = document.createElement('div');
    wrapper.className = 'star-rating';

    for (let i = 5; i >= 1; i--) {
      const input = document.createElement('input');
      input.type = 'radio';
      input.name = ratingField.name;
      input.value = i;
      input.id = `star${i}`;
      input.required = ratingField.required;

      const label = document.createElement('label');
      label.htmlFor = `star${i}`;
      label.textContent = 'Star';

      if (ratingField.value == i) input.checked = true;

      wrapper.appendChild(input);
      wrapper.appendChild(label);
    }

    ratingField.style.display = 'none';
    ratingField.parentNode.insertBefore(wrapper, ratingField);
  });
</script>
{% endblock %}
