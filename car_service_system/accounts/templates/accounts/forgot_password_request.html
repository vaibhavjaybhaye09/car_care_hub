{% extends 'base.html' %}
{% block content %}
<style>
  .fp-card {
    border: none;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    background: #fff;
  }
  .fp-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    padding: 28px 24px;
    text-align: center;
  }
  .fp-header h2 {
    margin: 0;
    font-weight: 800;
  }
  .fp-subtitle {
    color: rgba(255,255,255,0.9);
    margin-top: 8px;
    font-size: 0.95rem;
  }
  .fp-illustration {
    text-align: center;
  }
  .fp-illustration img {
    max-width: 160px;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6 col-xl-5">
    <div class="fp-card">
      <div class="fp-header">
        <h2><i class="bi bi-key"></i> Forgot Password</h2>
        <div class="fp-subtitle">Enter your username or email to receive an OTP</div>
      </div>
      <div class="p-4 p-lg-5">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <div class="fp-illustration mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Reset" onerror="this.style.display='none'">
        </div>

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="identifier" class="form-label">Username or Email</label>
            <input type="text" class="form-control form-control-lg" name="identifier" id="identifier" placeholder="you@example.com" required />
            <div class="form-text">We’ll send a 6‑digit OTP to verify it’s you.</div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-send"></i> Send OTP
            </button>
            <a href="{% url 'accounts:user_login' %}" class="btn btn-outline-secondary btn-lg">
              <i class="bi bi-arrow-left"></i> Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
