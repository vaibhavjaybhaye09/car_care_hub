{% extends 'base.html' %}
{% block content %}
{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<h2>Verify OTP for Password Reset</h2>
<p>We sent a 6-digit code to your email for {{ username }}.</p>
<form method="post">
  {% csrf_token %}
  <label for="otp">Enter OTP</label>
  <input type="text" name="otp" id="otp" maxlength="6" required />
  <button type="submit">Verify</button>
  <a href="{% url 'accounts:resend_reset_otp' %}">Resend code</a>
  <a href="{% url 'accounts:forgot_password' %}">Back</a>
</form>
{% endblock %}
