{% extends 'base.html' %}
{% block content %}
    <h2>Select Your Role</h2>
    <form method="post">
        {% csrf_token %}
        <label>
            <input type="radio" name="role" value="customer" required>
            Customer
        </label><br>
        <label>
            <input type="radio" name="role" value="garage" required>
            Garage
        </label><br>
        <button type="submit">Continue</button>
    </form>
{% endblock %}
