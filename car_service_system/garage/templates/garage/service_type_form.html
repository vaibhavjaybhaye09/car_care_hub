{% extends 'base.html' %}
{% block content %}
<h2>{% if edit_mode %}Edit{% else %}Add{% endif %} Service Type</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'service_type_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
