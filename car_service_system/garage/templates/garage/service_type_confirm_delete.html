{% extends 'base.html' %}
{% block content %}
<h3>Are you sure you want to delete "{{ service_type.name }}"?</h3>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'service_type_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
